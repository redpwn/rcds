[tool.poetry]
name = "rcds"
version = "0.1.3"
description = "An automated CTF challenge deployment tool"
readme = "README.rst"
authors = ["redpwn <contact@redpwn.net>"]
homepage = "https://rcds.redpwn.net"
repository = "https://github.com/redpwn/rCDS"
license = "BSD-3-Clause"
packages = [
    { include = "rcds" },
]

[tool.poetry.scripts]
rcds = "rcds.cli:cli"

[tool.poetry.dependencies]
python = "^3.6"
pyyaml = "^5.3.1"
pathspec = "^0.8.0"
docker = "^4.3.1"
jsonschema = "^3.2.0"
dataclasses = { version = "^0.7", python = "~3.6" }
Jinja2 = "^2.11.2"
kubernetes = "^11.0.0"
requests = "^2.24.0"
requests-toolbelt = "^0.9.1"
click = "^7.1.2"

# Docs build dependencies
sphinx = { version = "^3.2.1", optional = true }
sphinx_rtd_theme = { version = "^0.5.0", optional = true }
sphinx-jsonschema = { version = "^1.15", optional = true }

[tool.poetry.dev-dependencies]
pre-commit = { version = "^2.8.2", python = "^3.6.1" }
black = "^20.8b1"
pytest = "^6.1.1"
coverage = "^5.3"
mypy = "^0.782"
flake8 = "^3.8.4"
flake8-bugbear = "^20.1.4"
pytest-datadir = "^1.3.1"
isort = "^5.6.4"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme", "sphinx-jsonschema"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
